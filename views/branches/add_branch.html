<div class="modal-dialog" role="document">
  <div class="modal-content">    
    <div class="modal-body">      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">                                
            <div class="opacity well-base">
              <h3 class="text-center"><span class="text-muted"><i class="fa fa-map-marker text-danger" aria-hidden="true"></i> Add Branch</span></h3>
              <hr>
              <form name="form_add_branch">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" id="inputKey" placeholder="Key" type="text" ng-model="a_branch.key" class="form-control" required>
                  </div>                  			
                  <div class="form-group">
                      <button type="button" class="btn btn-danger btn-block" ng-disabled="form_add_branch.$invalid" ng-click="add_branch(a_branch)">Add</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
