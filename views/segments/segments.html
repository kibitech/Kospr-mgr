<loading></loading>
<div style="height:4em">.</div>
<div class="container-fluid" style="height:{{height_screen_dashboard}}px;">
  <div class="row">
    <div class="col-md-10">  	
      <br>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-muted"><i class="fa fa-cubes text-secondary" aria-hidden="true"></i> Segments <small class="pull-right cursor"><i class="fa fa-plus" aria-hidden="true" data-toggle="modal" data-target="#add_segment" ></i></small></h1>
        </div>        
      </div>
      <hr>
      <br>           
      <div ng-repeat = "s in segments">      
        <div class="card border-dark mb-3" style="max-width: 20rem;float:left;margin-left:5em;width:15em;">
          <div class="card-header text-light bg-dark">            
            <div class="row">
              <div class="col-md-10">
                <i class="fa fa-cubes" aria-hidden="true"></i>                
              </div>                                          
              <div class="col-md-1 cursor" ng-click="del_segment()">                       
                <i class="fa fa-trash" aria-hidden="true"></i>         
              </div>
            </div>
          </div>
          <div class="card-body text-danger">            
            <h4 class="card-title text-center"><a href="/#/segments" style="text-decoration:none;" class="text-dark"> {{s.name}}</a></h4>                                     
          </div>         
        </div>
      </div>
    </div> 
    <div class="col-md-2">
       <div ng-include="'/views/menu.html'"></div>
    </div>
  </div>    
</div>

<!-- Modales -->
<div class="modal fade" id="add_segment" tabindex="-1" role="dialog" aria-labelledby="add_segment" aria-hidden="true">  
	<div ng-include="'views/segments/add_segment.html'"></div>
