<div class="modal-dialog" role="document">
  <div class="modal-content">    
    <div class="modal-body">      
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">                                
            <div class="opacity well-base">
              <h3 class="text-center"><span class="text-muted"><i class="fa fa-user text-dark" aria-hidden="true"></i> Add User</span></h3>
              <hr> 
              <form name="form_add_user">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Username" type="text" ng-model="a_user.key" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Email" type="text" ng-model="a_user.key" class="form-control" required>
                  </div> 
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" type="text" ng-model="a_user.key" class="form-control" required>
                  </div>                        
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" type="text" ng-model="a_user.key" class="form-control" required>
                  </div>          
                  <select name="" id="">Select User type</select> 
                  {{users_type}}                                                                             
                  <div class="form-group">
                      <button type="button" class="btn btn-dark btn-block" ng-disabled="form_add_user.$invalid" ng-click="add_user(a_user)">Add</button>
                  </div>
                </fieldset>
              </form>                           
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
