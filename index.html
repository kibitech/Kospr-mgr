<body ng-controller="mainController">
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0" ng-show="loged">    
            <li class="nav-item">
        <a class="nav-link" href="/#/{{username}}"><img src="{{img_route(user_img)}}" class="rounded" width="40" height="40" alt="!{{username}}" title="!{{username}}"></a>
      </li>
            <li class="nav-item">
                <a class="nav-link" ng-click="logout()"><i class="fa fa-sign-out" style="font-size: 20px"></i></a>
            </li>     
    </ul>               
        <!--login-->    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">         
            <ul lass="form-inline my-2 my-lg-0" ng-hide="loged">                                        
                <form class="form-inline my-2 my-lg-0" name="signinForm" ng-submit="login(user)" ng-controller="loginController" ng-init="loading = false; error = false" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : signinForm.user.$invalid && !signinForm.user.$pristine }"></div>
                    <input type="text" class="form-control" id="user" placeholder="Username" name="user" ng-model="user.user" ng-minlength="3" autofocus="true" required>
                    <p ng-show="signinForm.user.$error.minlength" class="help-block">Username is too short.</p>
                    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required>
                    <button type="submit" class="btn btn-dark hidden-xs" ng-disabled="signinForm.$invalid">
                            Login
                    </button>   
                    <span style="color:white">|</span>
                    <!--<button type="button" class="btn btn-dark hidden-xs" data-toggle="modal" data-target="#register" disabled="true">
                            Register
                    </button>-->
                </form>
                <!--<small id="passwordHelpInline" data-toggle="modal" data-target="#rec_con">
                    <span style="color:white;"> Forgot your password? </span>
                </small>-->

        </div>
        <!--login-->
